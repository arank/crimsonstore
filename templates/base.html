<!DOCTYPE html>

<html>



    <head>

        <meta charset="utf-8"/>

        <meta name="description" content="The Crimson Store"/>

        <link rel="shortcut icon" href="/media/img/Crimson_Store_Logo_2_small.ico"> <!-- this is the small photo in the tab -->
        <link rel="apple-touch-icon" href="#.png" />  <!-- this uploads the icon for apple's homescreen shortcuts-->
        <meta name="apple-mobile-web-app-title" content="#">  <!-- this changes the default name when on the homescreen in apple-->

        <link href="/media/css/bootstrap.css" rel="stylesheet"/> <!-- if folder /css folder is in the same spot as the html file-->
        <link href="/media/css/bootstrap-responsive.css" rel="stylesheet"/>
        <link href="/media/css/stylesheet.css" rel="stylesheet"/>
        
                <title>The Crimson Store</title>
        
        <script src="/media/js/simpleCart.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
        <script src="/media/js/bootstrap.js"></script>
        <script src="simpleCart.js"></script>
        <script>
          
          simpleCart({


                cartColumns: [
		        { attr: "name", label: "Name"},
		        { view: "currency", attr: "price", label: "Price"},
		        { view: "decrement", label: false},
		        { attr: "quantity", label: "Qty"},
		        { view: "increment", label: false},
		        { view: "currency", attr: "total", label: "SubTotal" },
		        { view: "remove", text: "Remove", label: false}
	        ],

            checkout: {
              type: "PayPal",
              email: "aran@arankhanna.com"
            }
          });
        </script>

    </head>



    <body>

    	<div class="container">
		    <div class="masthead">

          <div class="search">
            <form action="/search/" method="get">
            <div class="input-prepend">
              <button type="submit"class="btn"><i class="icon-search"></i></button>
              <input name="query" placeholder="Search the Crimson Store" type="text" />
            </div>
          </div>
          <div class="header">
            <img src="/media/img/logo.jpg" style="width:40px; height:40px; float:left;">
            <h3>The Crimson Store</h3> 
          </div>

    			<div class="navbar">
      				<div class="navbar-inner">
                  <div class="cart">
                        <span class="simpleCart_quantity"></span> items - <span class="simpleCart_total"></span>
                    <a href="/cart/" class="btn btn-danger">go to cart <i class="icon-shopping-cart icon-white"></i></a>
                  </div>
                            

         {% block content %}
         {% endblock %}

        

    <div id="feedback">
          <a class="white" target="_blank" href="#">&raquo; report a bug!</a><br>
          <a class="white" target="_blank" href="#">&raquo; give us feedback!</a>
      </div>

      <div id="bottom">
          <div class="footer crimson">
              <a class="footer" href="http://www.thecrimson.com">about us</a> | 
              <a class="footer" target="_blank" href="mailto:arankhanna@college.harvard.edu?subject=Crimson%20Online%20Store">contact us</a> <br/>
              Copyright &#169; 2013 by The Harvard Crimson
          </div>
      </div>
    </body>
</html>
